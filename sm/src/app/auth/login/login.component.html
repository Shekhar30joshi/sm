<div
  class="card rounded"
  style="box-shadow: 5px 5px 5px 5px rgb(208, 205, 205)"
>
  <div class="card-header">
    <div class="row">
      <div class="col-12 my-2">
        <h2 style="font-style: italic" class="text-center">
          School Management
        </h2>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12 my-2">
        <img
          class="img-fluid rounded"
          src="../../../assets/images/jamie-taylor--9C3TMXwQjQ-unsplash.jpg"
          alt=""
        />
      </div>
      <div class="col-12 my-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group my-2">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
            <small
              class="form-text text-danger"
              *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']"
            >
              Please enter email address.!
            </small>

            <small
              class="form-text text-danger"
              *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']"
            >
              Email address is incorrect!
            </small>
          </div>

          <div class="form-group my-2">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="d-flex justify-content-center my-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
