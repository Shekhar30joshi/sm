<div
  style="background-color: #01577c"
  *ngIf="studentDetails; else childDetails"
>
  <div class="row align-items-center p-3">
    <div class="col-4 d-flex">
      <img
        [src]="studentDetails?.[0]?.imgUrl"
        alt=""
        class="img-responsive"
        width="70"
        height="70"
        style="border-radius: 50%"
      />
    </div>
    <div class="col-8">
      <b style="color: white; font-family: monospace; font-size: 20px">{{
        studentDetails?.[0]?.name
      }}</b>
      <span class="d-flex">
        <p style="color: white; font-family: monospace">
          Class: {{ studentDetails?.[0]?.class }}
        </p>
        <p style="color: white; font-family: monospace" class="ms-3">
          Roll No:{{ studentDetails?.[0]?.rollNo }}
        </p>
      </span>
    </div>
  </div>
</div>
<ng-template #childDetails>
  <div class="row p-3" style="background-color: #01577c">
    <div class="col-4">
      <i
        class="fa fa-arrow-left"
        style="font-size: 20px; color: white"
        routerLink="/user-management"
      ></i>
    </div>
    <div class="col-8">
      <span style="color: white">{{ title }}</span>
    </div>
  </div>
</ng-template>
