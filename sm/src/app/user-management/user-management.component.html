<div class="rounded">
  <app-header [headerData]="headerData"></app-header>
  <hr />
  <div class="p-2">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-interval="1000"
            data-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../../assets/images/back-school-concept-books-colored-pencils-clock.jpg"
                  class="d-block w-100 p-3"
                  alt="..."
                  style="border-radius: 65px"
                />
                <!-- <div class="carousel-caption">
                  <h5>First slide label</h5>
                  <p>
                    Some representative placeholder content for the first slide.
                  </p>
                </div> -->
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/images/back-school-concept-books-colored-pencils-clock.jpg"
                  class="d-block w-100 p-3"
                  alt="..."
                  style="border-radius: 65px"
                />
                <!-- <div class="carousel-caption">
                  <h5>Second slide label</h5>
                  <p>
                    Some representative placeholder content for the second
                    slide.
                  </p>
                </div> -->
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/images/back-school-concept-books-colored-pencils-clock.jpg"
                  class="d-block w-100 p-3"
                  alt="..."
                  style="border-radius: 65px"
                />
                <!-- <div class="carousel-caption">
                  <h5>Third slide label</h5>
                  <p>
                    Some representative placeholder content for the third slide.
                  </p>
                </div> -->
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 class="mt-3" style="font-size: 20px"><b> My Profile:</b></h3>
        </div>
        <div class="col-4 p-2" *ngFor="let item of modules">
          <!-- <div class="card rounded" (click)="getChildDetails(item)"> -->
          <!-- <div class="card-body"> -->
          <div class="text-center py-2">
            <img
              [src]="item?.image"
              alt=""
              class="img-fluid"
              (click)="getChildDetails(item)"
              width="70"
              style="height: 65px; border-radius: 15px"
            />
          </div>
          <div class="text-center mt-1" style="font-family: sans-serif">
            {{ item?.name }}
          </div>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
  <hr />
  <app-footer style="position: sticky; bottom: 30px"></app-footer>
</div>
