<div class="container-fluid rounded">
  <app-header [title]="title"></app-header>
  <hr />
  <div class="row">
    <div class="col-12 my-2" *ngFor="let child of allChilds">
      <div class="" (click)="openDialog(child)">
        <div class="card-body">
          <div class="row ps-3">
            <div class="col-1 p-2">
              <img
                [src]="child?.image"
                alt=""
                class="img-responsive"
                width="45"
                height="45"
                style="
                  border-radius: 20%;
                  position: relative;
                  left: 0px;
                  top: 8px;
                "
              />
            </div>
            <div
              class="col-10 text-center p-2"
              style="background-color: #e9eef3; border-radius: 10px"
            >
              <span>Name: {{ child?.name }}</span
              ><br />
              <span>Class: {{ child?.class }}</span
              ><br />
              <span>Roll No: {{ child?.rollNo }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <app-footer style="position: sticky; bottom: 5px"></app-footer>
</div>
